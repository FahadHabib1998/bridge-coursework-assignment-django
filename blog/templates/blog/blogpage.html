<html>
  {% load static %}
  <head>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Fahad's Blog</title>
  </head>
  <body>
    <center><h1>Welcome to My Blog</h1></center>
    {% for post in posts.all %}
      <br>
      <div>
        <u><h2>{{post.title}}</h2></u>
        <b>Published on:</b> <a>{{post.addDate}}</a>
        <p>{{post.content}}</p>
      </div>
      <hr>
    {% endfor %}
  </body>

</html>
