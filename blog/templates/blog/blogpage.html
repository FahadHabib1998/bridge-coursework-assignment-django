<html>
  <head>
    <title>Fahad's Blog</title>
  </head>
  <body>
    <center><h1>Welcome to Blog</h1></center>
    {% for post in posts.all %}
      <br>
      <div>
        <u><h2>{{post.title}}</h2></u>
        <b>Published on:</b> <a>{{post.addDate}}</a>
        <p>{{post.content}}</p>
      </div>
    {% endfor %}
  </body>

</html>
