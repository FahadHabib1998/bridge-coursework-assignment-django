<html>
  {% load static %}
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Fredericka+the+Great&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Fahad's Blog</title>
  </head>
  <body>
    <div class="grayheader">
      <h1>Welcome to My Blog</h1>
    </div>
    <center>
    {% for post in posts.all %}
      <div class = "cvbox">
        <h2><a href="{% url 'postpage' pk=post.pk %}">{{post.title}}</a></h2>
      </div>
    {% endfor %}
      </center>
  </body>

</html>
